<!DOCTYPE html>
<html lang="en" data-theme="corporate">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trello</title>
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body class="bg-cover bg-center h-screen">
    <header class="m-4">
      <div class="w-16"><img src="./Trello_logo.png" alt="" /></div>
    </header>

    <main>
      <section class="ml-64 p-6 mt-10 ">
        <h3 class="font-bold text-xl">Boards</h3>
        <div id="board-container" class="border-box mt-16 flex flex-row flex-wrap gap-5">
          <div>
              <label for="my_modal_6" class="btn w-52 h-24 bg-cyan-300 text-white"
                >Create new board
              </label>
              <input type="checkbox" id="my_modal_6" class="modal-toggle" />
              <div class="modal" role="dialog">
                <div class="modal-box w-60 h-64 flex flex-col gap-4 bg-slate-300">
                  <form action="" id="create-board" class="flex flex-col gap-2">
                    <label for="boardName" class="font-medium text-black"
                      >Enter board name</label
                    >
                    <input type="text" id="boardName" class="bg-white h-10" />
                    <button
                      type="submit"
                      id="create"
                      class="btn bg-slate-300 text-white text-lg"
                    >
                      Create
                    </button>
                    <label
                      for="my_modal_6"
                      class="btn bg-slate-300 text-white text-lg"
                      >Close</label
                    >
                  </form>
                </div>
              </div>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="dom.js"></script>
  </body>
</html>
